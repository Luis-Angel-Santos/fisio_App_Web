<div class="container text-center">
    <div class="pacientes row row-cols-4">
        <mat-card class="col">
            <img src="../../../assets/newPaciente.png" class="img-fluid" alt="nuevoPaciente">
            <br>
            <br>
            <mat-card-title>Nuevo paciente</mat-card-title>
            <mat-card-subtitle>Agregar a un nuevo paciente y crear su historial clinico</mat-card-subtitle>
            <mat-card-actions>
                <button mat-button routerLink="/registrarPaciente">
                    Agregar
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
        <mat-card class="col" *ngFor="let paciente of pacientes">
            <img *ngIf="paciente['foto'] == false" src="../../../assets/user.png" class="img-fluid" alt="paciente">
            <img *ngIf="paciente['foto']" src="{{paciente['foto']}}" class="img-fluid" alt="nuevoPaciente">
            <mat-card-title>{{paciente['nombre']}}</mat-card-title>
            <mat-card-subtitle>{{paciente['nombre']}} {{paciente['apellidos']}}</mat-card-subtitle>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="['/consultarPaciente' , paciente['id']]">
                    Ver paciente
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="start"></mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
        
    </div>
</div>
