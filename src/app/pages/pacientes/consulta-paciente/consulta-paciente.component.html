<div class="container" *ngIf="pacienteSeleccionado">
    <br>
    <h2>Nombre: {{pacienteSeleccionado.nombre}}</h2>
    <h3><b>Apellidos:</b> {{pacienteSeleccionado.apellidos}}</h3>
    <hr>
    <p><b>Correo:</b> {{pacienteSeleccionado.correo}}</p>
    <p><b>Telefono:</b> {{pacienteSeleccionado.telefono}}</p>
    <img src="{{pacienteSeleccionado.foto}}" alt="">
</div>
